name: "PR Notification"

on:
  pull_request:
    types: [opened]

run-name: "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }} [by ${{ github.actor }}]"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Print PR Info
        run: |
          echo "ðŸ”” New Pull Request Opened"
